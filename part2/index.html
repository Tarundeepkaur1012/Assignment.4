<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Gallery Example</h1>
  <div class="full-img">
    <!-- Display the butterfly image in the center -->
    <img class="displayed-img" src="images/pic5.jpg" alt="Butterfly on a leaf">
    <button class="dark">Darken</button>
  </div>
  <div class="thumb-bar">
    <!-- Thumbnail images -->
    <img src="images/pic1.jpg" alt="Close-up of a butterfly">
    <img src="images/pic2.jpg" alt="Sandstone rock formation">
    <img src="images/pic3.jpg" alt="Purple flowers">
    <img src="images/pic4.jpg" alt="Egyptian art painting">
    <img src="images/pic5.jpg" alt="Butterfly on a leaf">
  </div>
  <script src="main.js"></script>
</body>
</html>
